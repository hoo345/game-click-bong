<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Click vào Bóng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Điểm: 0</div>
        <div id="timer">Thời gian: 30</div>
        <div id="balls-container"></div>
        <div id="target-score">Số điểm cần đạt: 30</div>
        <div id="scary-image" class="hidden">
            <img src="horror.jpg" alt="Scary Image">
        </div>
        <button id="start-button">Bắt đầu</button>
        <button id="restart-button" class="hidden">Chơi lại</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
